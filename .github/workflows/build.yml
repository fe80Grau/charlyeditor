name: Build project

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.10, 3.9]  # AÃ±adido matriz de versiones Python

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Actualizado a v3

    - name: Set up Python
      uses: actions/setup-python@v4  # Actualizado a v4
      with:
        python-version: ${{ matrix.python-version }}  # Uso de matriz de versiones

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile charly.py
        pyinstaller --onefile charly_gui.py

    - name: Archive build outputs
      uses: actions/upload-artifact@v2
      with:
        name: executables
        path: dist/
